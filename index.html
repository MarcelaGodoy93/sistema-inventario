<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #1e3c72;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .form-section h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5f2;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .btn-edit {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            margin-right: 8px;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #218838;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .products-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .products-header h2 {
            color: #1e3c72;
            font-size: 1.8rem;
        }

        .search-box {
            padding: 10px;
            border: 2px solid #e1e5f2;
            border-radius: 8px;
            width: 250px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .products-table th {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .products-table th:first-child {
            border-radius: 8px 0 0 0;
        }

        .products-table th:last-child {
            border-radius: 0 8px 0 0;
        }

        .products-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5f2;
        }

        .products-table tr:hover {
            background: #f8f9ff;
        }

        .category-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-tecnologia {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category-hogar {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .category-ropa {
            background: #fff3e0;
            color: #f57c00;
        }

        .category-alimentos {
            background: #e8f5e8;
            color: #388e3c;
        }

        .no-products {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2rem;
        }

        .editing {
            background: #fff3cd !important;
            border-left: 4px solid #ffc107;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .products-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .products-table {
                font-size: 14px;
            }

            .products-table th,
            .products-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function InventoryApp() {
            const [products, setProducts] = useState([]);
            const [editingProduct, setEditingProduct] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [formData, setFormData] = useState({
                name: '',
                category: 'tecnologia',
                quantity: '',
                price: '',
                description: ''
            });

            // Cargar productos desde localStorage al iniciar
            useEffect(() => {
                const savedProducts = localStorage.getItem('inventory_products');
                if (savedProducts) {
                    setProducts(JSON.parse(savedProducts));
                }
            }, []);

            // Guardar productos en localStorage cuando cambie el estado
            useEffect(() => {
                localStorage.setItem('inventory_products', JSON.stringify(products));
            }, [products]);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!formData.name || !formData.quantity || !formData.price) {
                    alert('Por favor completa todos los campos obligatorios');
                    return;
                }

                if (editingProduct) {
                    // Editar producto existente
                    setProducts(products.map(product => 
                        product.id === editingProduct.id 
                            ? { ...formData, id: editingProduct.id }
                            : product
                    ));
                    setEditingProduct(null);
                } else {
                    // Agregar nuevo producto
                    const newProduct = {
                        id: Date.now(),
                        ...formData,
                        quantity: parseInt(formData.quantity),
                        price: parseFloat(formData.price)
                    };
                    setProducts([...products, newProduct]);
                }

                // Limpiar formulario
                setFormData({
                    name: '',
                    category: 'tecnologia',
                    quantity: '',
                    price: '',
                    description: ''
                });
            };

            const handleEdit = (product) => {
                setEditingProduct(product);
                setFormData({
                    name: product.name,
                    category: product.category,
                    quantity: product.quantity.toString(),
                    price: product.price.toString(),
                    description: product.description || ''
                });
            };

            const handleDelete = (id) => {
                if (confirm('¿Estás seguro de eliminar este producto?')) {
                    setProducts(products.filter(product => product.id !== id));
                    if (editingProduct && editingProduct.id === id) {
                        cancelEdit();
                    }
                }
            };

            const cancelEdit = () => {
                setEditingProduct(null);
                setFormData({
                    name: '',
                    category: 'tecnologia',
                    quantity: '',
                    price: '',
                    description: ''
                });
            };

            // Filtrar productos por búsqueda
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // Calcular estadísticas
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, product) => sum + (product.quantity * product.price), 0);
            const lowStockProducts = products.filter(product => product.quantity < 5).length;
            const categories = [...new Set(products.map(product => product.category))].length;

            const getCategoryClass = (category) => {
                return `category-badge category-${category}`;
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>Sistema de Inventario</h1>
                        <p>Gestiona tus productos de manera eficiente</p>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-number">{totalProducts}</div>
                            <div className="stat-label">Total Productos</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">${totalValue.toLocaleString('es-CL')}</div>
                            <div className="stat-label">Valor Total</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{lowStockProducts}</div>
                            <div className="stat-label">Stock Bajo</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{categories}</div>
                            <div className="stat-label">Categorías</div>
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="form-section">
                            <h2>{editingProduct ? 'Editar Producto' : 'Agregar Producto'}</h2>
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label>Nombre del Producto *</label>
                                    <input
                                        type="text"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        placeholder="Ej: iPhone 15"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Categoría</label>
                                    <select
                                        name="category"
                                        value={formData.category}
                                        onChange={handleInputChange}
                                    >
                                        <option value="tecnologia">Tecnología</option>
                                        <option value="hogar">Hogar</option>
                                        <option value="ropa">Ropa</option>
                                        <option value="alimentos">Alimentos</option>
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label>Cantidad *</label>
                                    <input
                                        type="number"
                                        name="quantity"
                                        value={formData.quantity}
                                        onChange={handleInputChange}
                                        placeholder="0"
                                        min="0"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Precio (CLP) *</label>
                                    <input
                                        type="number"
                                        name="price"
                                        value={formData.price}
                                        onChange={handleInputChange}
                                        placeholder="0"
                                        min="0"
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Descripción</label>
                                    <input
                                        type="text"
                                        name="description"
                                        value={formData.description}
                                        onChange={handleInputChange}
                                        placeholder="Descripción opcional"
                                    />
                                </div>

                                <div style={{display: 'flex', gap: '10px'}}>
                                    <button type="submit" className="btn btn-primary">
                                        {editingProduct ? 'Actualizar' : 'Agregar'} Producto
                                    </button>
                                    {editingProduct && (
                                        <button type="button" className="btn" onClick={cancelEdit} style={{background: '#6c757d', color: 'white'}}>
                                            Cancelar
                                        </button>
                                    )}
                                </div>
                            </form>
                        </div>

                        <div className="products-section">
                            <div className="products-header">
                                <h2>Lista de Productos</h2>
                                <input
                                    type="text"
                                    className="search-box"
                                    placeholder="Buscar productos..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>

                            {filteredProducts.length === 0 ? (
                                <div className="no-products">
                                    {products.length === 0 ? 
                                        "No hay productos en el inventario" : 
                                        "No se encontraron productos con ese criterio"
                                    }
                                </div>
                            ) : (
                                <table className="products-table">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Categoría</th>
                                            <th>Cantidad</th>
                                            <th>Precio</th>
                                            <th>Total</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredProducts.map(product => (
                                            <tr key={product.id} className={editingProduct && editingProduct.id === product.id ? 'editing' : ''}>
                                                <td>
                                                    <strong>{product.name}</strong>
                                                    {product.description && (
                                                        <div style={{fontSize: '12px', color: '#666', marginTop: '4px'}}>
                                                            {product.description}
                                                        </div>
                                                    )}
                                                </td>
                                                <td>
                                                    <span className={getCategoryClass(product.category)}>
                                                        {product.category}
                                                    </span>
                                                </td>
                                                <td>
                                                    <span style={{color: product.quantity < 5 ? '#dc3545' : '#28a745'}}>
                                                        {product.quantity}
                                                        {product.quantity < 5 && ' ⚠️'}
                                                    </span>
                                                </td>
                                                <td>${product.price.toLocaleString('es-CL')}</td>
                                                <td>${(product.quantity * product.price).toLocaleString('es-CL')}</td>
                                                <td>
                                                    <button
                                                        className="btn btn-edit"
                                                        onClick={() => handleEdit(product)}
                                                    >
                                                        Editar
                                                    </button>
                                                    <button
                                                        className="btn btn-delete"
                                                        onClick={() => handleDelete(product.id)}
                                                    >
                                                        Eliminar
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<InventoryApp />, document.getElementById('root'));
    </script>
</body>
</html>
